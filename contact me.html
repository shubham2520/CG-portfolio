<!DOCTYPE html>
<head>
    <!--initial meta tags-->
    <title>Contact Me</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--internal CSS implementation-->
    <style>
        h1 {
            text-align: center;
            color: crimson;
        }

        body {
            background-image: url('backg.jpg');
            height: 100%;
            /* Center and scale the image */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        label {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>Enter Information</h1>
    <nav style="background-color: wheat; color: red; display: inline-block">
        <a href="portfolio.html">Home</a>
    </nav>
    <!--form start-->
    <div style="text-align:center">
        <form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()">

            <label>Name</label>
            <input type="text" name="name" plceholder="NAME">
            <br><br>
            <label id="02">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <br><br>
            <label>Password</label>
            <input type="password" name="password">
            <br><br>
            <label>E-mail</label>
            <input type="email" name="email">
            <br><br>
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
            <br><br>
            <label for="pass">NOTE:</label>
            <!--text area implementation-->
            <textarea id="pass" name="NOTE" rows="1" cols="50">
            Tick remember me for auto save
            </textarea>
            <br><br>
            <input type="submit" value="Register">
        </form>
    </div>
    <!--performing validation of inputs using js-->


    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var phone = document.myform.phone.value;
            var email = document.myform.email.value;
            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            }
            else if (phone.length < 10) {
                alert("Phone number must be at least 10 digits long.");
                return false;
            }
            else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            else if (email == null || email == "") {
                alert("Enter valid Email ID");
                return false;
            }

        }
    </script>
</body>
</html>
